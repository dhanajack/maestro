# Basic Apple Maps Launch Test - iOS
appId: com.apple.Maps
name: Basic Apple Maps Launch (iOS)
tags:
  - smoke
  - launch
  - ios
  - apple-maps
onFlowStart:
  - setLocation: # Melbourne CBD
      latitude: -37.8136
      longitude: 144.9631
---
- launchApp:
    appId: com.apple.Maps
    clearState: true
    permissions:
      location: allow

# Wait for app to load
- waitForAnimationToEnd:
    timeout: 10000

# Take a screenshot to verify launch
- takeScreenshot: "ios-apple-maps-launched"
