# Basic Google Maps Launch Test - iOS
appId: com.google.Maps
name: Basic Google Maps Launch (iOS)
tags:
  - smoke
  - launch
  - ios
onFlowStart:
  - setLocation: # Melbourne CBD
      latitude: -37.8136
      longitude: 144.9631
---
- launchApp:
    appId: com.google.Maps
    clearState: true
    permissions:
      location: allow

# Wait for app to load
- waitForAnimationToEnd:
    timeout: 10000

# Take a screenshot to verify launch
- takeScreenshot: "ios-maps-launched"
