appId: com.google.android.apps.maps
---
# Specific function to search for Docklands in Google Maps
- tapOn:
    id: "com.google.android.apps.maps:id/search_omnibox_text_box"

- inputText: "Docklands"

# Wait for search suggestions
- extendedWaitUntil:
    visible:
      text: "Docklands"
    timeout: 8000

# Tap on the first Docklands result
- tapOn:
    text: "Docklands"

# Wait for location to load and verify
- extendedWaitUntil:
    visible:
      id: "com.google.android.apps.maps:id/title"
    timeout: 10000

# Optional: Take a screenshot for verification
- takeScreenshot