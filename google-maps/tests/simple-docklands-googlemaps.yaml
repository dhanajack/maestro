# Simple Docklands Search in Google Maps
appId: com.google.android.apps.maps
name: Simple Docklands Search Google Maps
tags:
  - search
  - docklands
  - googlemaps
onFlowStart:
  - setLocation: # Melbourne CBD
      latitude: -37.8136
      longitude: 144.9631
  - evalScript: ${output.SEARCH_LOCATION = "Docklands"}
---
- launchApp

# Wait for Google Maps to fully load
- extendedWaitUntil:
    visible:
      id: "com.google.android.apps.maps:id/search_omnibox_text_box"
    timeout: 15000

# Use the search function
- runFlow: ../functions/search-docklands.yaml

# Verify the search was successful
- assertVisible:
    text: "Docklands"